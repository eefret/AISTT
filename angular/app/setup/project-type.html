<div class="container">
    <div class="alert alert-warning alert-dismissible" role="alert" ng-repeat="alert in vm.alerts">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <strong>{{alert.type}}</strong> {{alert.message}}
    </div>
    <h2 class="text-center">Select your Project Type:</h2>

    <div class="row">
        <div class="col-sm-5" ng-repeat="type in vm.types">
            <h3>{{type.name}}</h3>
            <img ng-src="{{type.logo}}" alt="{{type.alt}}" class="img-rounded img-responsive" ng-click="vm.setType(type)"/>
        </div>
    </div>
</div>
<div class="container-fluid footer" id="footer">
    <div class="pull-left">
        <button class="btn btn-default btn-lg" ng-click="vm.onPrevious()">Cancel</button>
    </div>
    <div class="pull-right">
        <button class="btn btn-primary btn-lg" ng-click="vm.onNext()">Next</button>
    </div>
</div>
